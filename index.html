<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman v0.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron jumboTop">
            <h1 class="display-4">Welcome to <strong>Hangman v0.2 </strong><span class="badge badge-warning">WIP</span></h1>
            <br>
            <br>
            <h2 class="display-4" id="underscores"><strong></strong></h2>



            <br><br><br>

            <div class="row">

                <div class="alert alert-warning col-md-4" role="alert">
                    <p class="alert-heading" id="guesses">Guesses Remaining: <strong  id="remainingGuesses">10</strong></p>
                    <hr>
                    <p class="text-muted" id="guessesMade">Sample Text</p>
                </div>

                <div class="alert alert-success col-md-4" role="alert">
                    <p class="alert-heading" id="winsText">Wins: <strong  id="wins">0</strong></p><hr>
                </div>

                <div class="alert alert-danger col-md-4" role="alert">
                    <p class="alert-heading" id="lossesText">Losses: <strong  id="losses">0</strong></p><hr>
                </div>

            </div>
            <hr class="my-4">
            <p class="lead">The rules are simple:</p>
            <ol class="ruleSet">
                <li>Type any letter to start playing</li>
                <li>Guess all letters correctly to win</li>
                <li>Wrong letters will deplete attempts</li>
                <li>10 wrong letters will result in a loss</li>
            </ol>

        </div>








    </div>





    <script src="assets/javascript/game.js"></script>

</body>

</html>
